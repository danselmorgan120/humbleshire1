  <div class="group">

    <label> Billing Address </label>
  </div>

  </div>
  <div class="group">
    <input id="cityinput" type="text"><span class="highlight"></span><span class="bar"></span>
    <label>Email</label>
  </div>
  <div class="group">
    <input id="stateinput" type="text"><span class="highlight"></span><span class="bar"></span>

  </div>
